<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <head th:fragment="css">
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
      <!-- Template Stylesheet -->
      <link th:href="@{/css/style.css}" rel="stylesheet" />
      <!-- Favicon -->
      <link th:src="@{img/favicon.ico}" rel="icon" />

      <!-- Google Web Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />

      <!-- Icon Font Stylesheet -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
        rel="stylesheet"
      />

      <!-- Libraries Stylesheet -->
      <link
        th:src="@{lib/owlcarousel/assets/owl.carousel.min.css}"
        rel="stylesheet"
      />
      <link
        th:src="@{lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}"
        rel="stylesheet"
      />
    </head>

    <head th:fragment="js">
      <!-- JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
      <script th:src="@{/js/main.js}"></script>
      <script th:src="@{/lib/chart/chart.min.js}"></script>
      <script th:src="@{/lib/easing/easing.min.js}"></script>
      <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
      <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
      <script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
      <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script
        th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"
      ></script>

      <!-- Template Javascript -->
      <link
        rel="stylesheet"
        href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"
      />
    </head>
  </head>
  <body></body>
</html>
