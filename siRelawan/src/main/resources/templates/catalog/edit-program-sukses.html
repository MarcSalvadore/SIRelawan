<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Manajemen Relawan</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <div
            id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
        <div
                class="spinner-border text-primary"
                style="width: 3rem; height: 3rem"
                role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <nav th:replace="~{fragments/sidebar :: sidebar('statistik')}"></nav>

    <div class="content">
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>

        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div>
                    <h2 class="mb-0" th:text="'Program Sosial dengan id ' + ${id} + ' telah berhasil diubah'"></h2>
                    <br>
                    <a class="btn btn-primary" th:href="@{/catalog/detail-program/} + ${id}">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
