<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Form Register</title>
</head>

<body>
    <div class="container my-5">
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <p></p><p></p>
                        <h1 class="h2 text-center"><b>Sign Up</b></h1>
                        <h6 class="h6 text-center">Create your new account</h6>
                        <p></p>
                        <form th:action="@{/register}" th:object="${userDTO}" method="post">
                            <div class="form-group mt-2">
                                <label><b>Nama Lengkap</b></label><span style="color: rgb(243, 32, 17);">*</span>
                                <input required="true"  th:field="*{fullName}" class="form-control form-control-lg" type="text" name="fullname" placeholder="Nama Lengkap">
                            </div>
                            <div class="form-group mt-2">
                                <label><b>Email</b></label><span style="color: rgb(243, 32, 17);">*</span>
                                <input required="true" th:field="*{email}" class="form-control form-control-lg" type="text" name="email" placeholder="Email">
                            </div>
                            <div class="form-group mt-2">
                                <label><b>Nomor Handphone</b></label><span style="color: rgb(243, 32, 17);">*</span>
                                <input required="true" th:field="*{nomorWA}" class="form-control form-control-lg" type="text" name="nomorWA" placeholder="Nomor Telepon">
                            </div>
                            <div class="form-group mt-2">
                                <label><b>Username</b></label><span style="color: rgb(243, 32, 17);">*</span>
                                <input required="true" th:field="*{username}" class="form-control form-control-lg" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group mt-2">
                                <label><b>Password</b></label><span style="color: rgb(243, 32, 17);">*</span>
                                <input required="true" th:field="*{password}" class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                            </div>
                            <p></p>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-lg w-100 mt-4" type="submit">Submit</button>
                            </div>
                            <p></p>
                            <div class="form-group text-center">
                                <span>Already have an account?</span>
                                <a class="mt-4" th:href="@{/login}"><span style="color: dodgerblue;">Sign In</span></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
