<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Leaderboard Relawan</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="~{fragments/sidebar :: sidebar('leaderboard')}"></nav>
    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Nama Relawan</th>
                    <th>Total Poin</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, index : ${users}">
                    <td th:text="${index.index + 1}">...</td>
                    <td th:text="${user.username}">Unknown</td>
                    <td th:text="${user.poin}">0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
