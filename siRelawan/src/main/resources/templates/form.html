<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tambah Catalog</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <nav th:replace="~{fragments/sidebar :: sidebar('form')}"></nav>

      <div class="content">
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>

        <div class="container py-lg-5">
          <div class="card mx-lg-5">
            <h2 class="card-header text-center p-3">Tambah Program sosial</h2>
            <div class="card-body">
              <div class="justify-content-center">
                <form
                  th:action="@{/catalog/create}"
                  th:object="${catalog}"
                  method="POST"
                  class="mx-4"
                >
                  Nama Kegiatan Sosial : <br />
                  <input
                    class="form-control"
                    type="text"
                    name="nama"
                    th:field="*{nama}"
                  />
                  <br /><br />

                  Tanggal mulai program sosial:
                  <input
                    required
                    type="date"
                    class="form-control"
                    id="tanggalMulai"
                    name="tanggalMulai"
                    th:field="*{tanggalMulai}"
                  />
                  <br /><br />
                  Deskripsi Kegiatan Sosial : <br />
                  <input
                    class="form-control"
                    type="text"
                    name="deskripsi"
                    th:field="*{deskripsi}"
                  />
                  <br /><br />
                  Status Kegiatan Sosial : <br />
                  <input
                    class="form-control"
                    type="text"
                    name="status"
                    th:field="*{status}"
                  />
                  <br /><br />

                  <div class="text-center">
                    <a th:href="@{/home}" class="mx-2 btn btn-danger">Batal</a>
                    <button type="submit" class="mx-2 btn btn-primary">Simpan</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="/" class="btn btn-lg btn-primary btn-lg-square back-to-top"
          ><i class="bi bi-arrow-up"></i
        ></a>
      </div>
    </div>
  </body>
</html>
